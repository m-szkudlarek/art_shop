<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
    <script
      src="https://kit.fontawesome.com/b83740fbf2.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./control.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="header--bg">
        <div class="header wrapper">
          <div class="menu">
            <div class="right-side--menu">
              <button class="bnt-navbar">
                <i class="fa-solid fa-bars"></i>
              </button>
              <img class="logo" src="./svg/logo.svg" alt="kanapa" />
            </div>
            <div class="left-side--menu">
              <div class="links--menu">
                <a href="">logowanie</a>
                <a href="">pomoc</a>
              </div>
              <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  class="search-field"
                  type="search"
                  placeholder="Wyszukaj produkt..."
                />
              </div>
            </div>
          </div>
          <div class="sidebar hidden">
            <div class="logo--holder">
              <button class="bnt-navbar">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <img class="logo" src="./svg/logo.svg" alt="kanapa" />
            </div>
            <nav class="navbar">
              <ul class="navbar-links">
                <li class="navbar-link"><a href="">kolekcja</a></li>
                <li class="navbar-link"><a href="">Co to za obraz?</a></li>
                <li class="navbar-link"><a href="">informacje</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="main--bg">
        <div class="main wrapper">
          <div class="card">
            <div class="card__img">
              <img src="./img/swan_1920.jpg" alt="swan" />
            </div>
            <div class="card__price"><p>Cena:4999z≈Ç</p></div>
            <div class="card__description">
              <p class="card__description__name">Nazwa:</p>
              <p class="card__description__author">Autor:</p>
              <p class="card__description__year">Rok produkcji:</p>
            </div>
            <button class="card__bnt">kup teraz</button>
          </div>
        </div>
      </div>
      <div class="footer--bg">
        <div class="footer wrapper"></div>
      </div>
    </div>
  </body>
</html>
